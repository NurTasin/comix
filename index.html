<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Parahin by Antik Mahmud</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script src="./sha.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="login">
            <input type="text" name="uname" id="uname" placeholder="Username" />
            <input type="password" name="pword" id="pword" placeholder="Password" />
            <input type="button" name="verify" id="verify" value="Login" onclick="login();"/>
        </div>
        <div id="page">
            <input type="button" name="previous" id="previous" value="<" onclick="previousPage();"/>
            <input type="button" name="next" id="next" value=" >" onclick="nextPage();"/>
        </div>
        <script src="main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
